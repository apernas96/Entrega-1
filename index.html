<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 3 Coder</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- import toastify-js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>

    <main>
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="errorModalLabel">Error</h3>

                    </div>
                    <h3 class="modal-body" id="errorModalBody">
                        <!-- Aquí se mostrará el mensaje de error -->
                    </h3>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <section class="d-flex justify-content-center">
            <div class="container row mt-5">

                <h1>Calculadora de Aumento de Sueldo</h1>
                <h2>Asegurate tu aumento sea acorde a la inflación</h2>
                <form id="formularioAumento">
                    <div class="form-group">
                        <label for="sueldoActual">Sueldo Actual:</label>
                        <input type="number" class="form-control" id="sueldo-el" placeholder="Ingrese su sueldo actual">
                    </div>
                    <div class="form-group">
                        <label for="mesesSinaumento">Meses sin Aumento:</label>
                        <input type="number" class="form-control" id="meses-el"
                            placeholder="Ingrese la cantidad de meses">
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary col-md-9" id="btn-sueldo">Calcular Aumento</button>
                    </div>
                </form>
                <div id="resultado" class="mt-3 d-flex justify-content-center">
                    <h2 id="sueldoActualizado"></h2>
                </div>

            </div>
        </section>
        <section class="d-flex justify-content-center">
            <div class="container row mt-5">
                <h1>Gestor de Gastos</h1>
                <h2>Lleva un control de tus gastos</h2>
                <form id="formularioGastos">
                    <div class="form-group">
                        <label for="descripcion-el">Descripción:</label>
                        <input type="text" class="form-control" id="descripcion-el"
                            placeholder="Ingrese la descripción">
                    </div>
                    <div class="form-group">
                        <label for="monto-el">Monto:</label>
                        <input type="number" class="form-control" id="monto-el" placeholder="Ingrese el monto">
                    </div>
                    <div class="form-group">
                        <label for="metodoPago-el">Método de Pago:</label>
                        <select class="form-control" id="metodoPago-el">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Debito">Débito</option>
                            <option value="Credito">Crédito</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary col-md-9" id="btn-gasto">Agregar Gasto</button>
                    </div>
                </form>
            </div>

        </section>
        <section class="d-flex justify-content-center">
            <div class="container row mt-5">

                <h2>Gastos Registrados</h2>
                <div class="form-group mt-4">
                    <label for="descripcionBusqueda">Filtrar por Descripción:</label>
                    <select class="form-control" id="descripcionBusqueda">
                        <option value="">Seleccionar descripción</option>
                        <!-- Las opciones se llenarán automáticamente desde JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="metodoPagoBusqueda">Filtrar por Método de Pago:</label>
                    <select class="form-control" id="metodoPagoBusqueda">
                        <option value="">Seleccionar método de pago</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Debito">Débito</option>
                        <option value="Credito">Crédito</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-12 d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary col-md-9" id="btn-filtrar">Filtrar Gastos</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Monto</th>
                            <th>Método de Pago</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tablaGastosBody">
                        <!-- Aquí se llenarán los datos de los gastos -->
                    </tbody>
                </table>
                <p id="totalGastos" class="mt-3">Total de gastos: $ 0.00</p>
            </div>
        </section>

    </main>
    <footer>

    </footer>



    <script src=./js/app.js defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
